<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Musdocemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('../static/img/docemasbel.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
		input[type="email"], 
		input[type="verificacion"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ddd;
            margin-top: 5px;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #8b4513;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #a0522d;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #f0e68c;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .register-container img {
            margin-bottom: 20px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="register-container">
        <img src="../static/img/logomus.png" alt="Logo Musdocemas">
        <h1>Únete a la Partida</h1>
        <div class="form-group">
            <label for="nombre_usuario">Nombre</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ nombrep }}" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="alias">Usuario</label>
            <input type="text" id="alias" name="alias"  value="{{ usuario }}" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
			<input type="password" id="password" name="password" value="{{ password }}" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email"  value="{{ correo }}" required>
        </div>
        {% if mostrar_verificacion %}
        <div class="form-group">
            <label for="verificacion">Código Verificación</label>
            <input type="text" id="verificacion" name="verificacion">
        </div>
        {% endif %}
        {% if mensaje %}
            <div class="mensaje error" style="color: red;">{{ mensaje }}</div>
        {% endif %}		
        <button type="submit" class="register-button" id="mostrar-verificacion" onclick="cambiarTexto()">Crear Cuenta</button>
        <a href="{{url_for('iniciosesion')}}" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Seleccionar elementos del formulario
        const aliasInput = document.getElementById('alias');
        const emailInput = document.getElementById('email');
        const form = document.querySelector('form');

        // Mensajes de error
        const aliasError = document.createElement('p');
        aliasError.style.color = 'red';
        aliasInput.parentNode.appendChild(aliasError);

        const emailError = document.createElement('p');
        emailError.style.color = 'red';
        emailInput.parentNode.appendChild(emailError);

        // Validar alias
        aliasInput.addEventListener('input', function () {
            const alias = aliasInput.value.trim();
            if (alias.length < 5) {
                aliasError.textContent = "El alias debe tener al menos 5 caracteres.";
            } else if (alias.length > 10) {
                aliasError.textContent = "El alias no debe superar los 10 caracteres.";
            } else {
                aliasError.textContent = ""; // Sin errores
            }
        });

        // Validar email
        emailInput.addEventListener('input', function () {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex básico para emails
            if (!emailRegex.test(email)) {
                emailError.textContent = "Introduce un correo electrónico válido.";
            } else {
                emailError.textContent = ""; // Sin errores
            }
        });

        // Validación al enviar el formulario
        form.addEventListener('submit', function (event) {
            const alias = aliasInput.value.trim();
            const email = emailInput.value.trim();
            let isValid = true;

            // Validar alias
            if (alias.length < 5 || alias.length > 10) {
                aliasError.textContent = "El alias debe tener entre 5 y 10 caracteres.";
                isValid = false;
            }

            // Validar email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Introduce un correo electrónico válido.";
                isValid = false;
            }

            // Evitar el envío si hay errores
            if (!isValid) {
                event.preventDefault();
            }
        });
    });

    function cambiarTexto() {
        const boton = document.getElementById('mostrar-verificacion');
        boton.textContent = "Teclee código de activación";
    }
</script>
</body>
</html>
