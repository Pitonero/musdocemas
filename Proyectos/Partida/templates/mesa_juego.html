<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mesa de Juego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }

        .mesa {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #4b8b3b;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .boton-repartir {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .cartas-jugador {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .carta {
            width: 50px;
            height: 80px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="mesa">
    <button class="boton-repartir" id="btn-repartir" onclick="repartirCartas()">Repartir</button>
    
    <!-- Zonas de los jugadores -->
    <div id="jugador-principal" class="cartas-jugador"></div>
    <div id="jugador-izquierda" class="cartas-jugador"></div>
    <div id="jugador-arriba" class="cartas-jugador"></div>
    <div id="jugador-derecha" class="cartas-jugador"></div>
</div>

<script>
    const socket = io.connect();
    const mesaId = "{{ mesa_id }}";

    function repartirCartas() {
        document.getElementById("btn-repartir").style.display = "none";
        socket.emit('repartir_cartas', { mesa_id: mesaId });
    }

    socket.on('actualizar_cartas', function(data) {
        if (data.mesa_id !== mesaId) return; // Asegurar que las cartas sean para la mesa correcta

        const posiciones = ["jugador-principal", "jugador-izquierda", "jugador-arriba", "jugador-derecha"];
        const cartasMesa = data.cartas;

        Object.keys(cartasMesa).forEach((pos, index) => {
            const jugadorDiv = document.getElementById(posiciones[index]);
            jugadorDiv.innerHTML = ''; // Limpiar cartas existentes

            cartasMesa[pos].forEach(carta => {
                const cartaDiv = document.createElement("div");
                cartaDiv.className = "carta";
                cartaDiv.style.backgroundImage = `url('/static/img/cartas/${carta}.png')`;
                jugadorDiv.appendChild(cartaDiv);
            });
        });
    });

    socket.on('turno_terminado', function() {
        // Reactivar el bot√≥n repartir para el siguiente turno
        document.getElementById("btn-repartir").style.display = "block";
    });
</script>

</body>
</html>
