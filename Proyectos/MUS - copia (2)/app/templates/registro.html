<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #374151;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #1d4ed8;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #2563eb;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
		
		.register-container {
			width: 50vw; /* 50% del ancho de la ventana */
		}
    </style>
</head>
<body>
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="register-container">
        <h1>Registrarse</h1>
        <div class="login-page-form-logo">
             <img src="static/img/logo.webp" width="70" alt="logo" />
        </div>
        <h1> </h1>
		<div class="form-group">		
			<label for="nombre_usuario">Nombre de Usuario</label>
			<input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ usuario }}" required width=300">
		</div>

		<div class="form-group">
			<label for="alias">Alias</label>
			<input type="text" id="alias" name="alias" required>
		</div>

		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" required>
		</div>

		<div class="form-group">
			<label for="email">Correo Electrónico</label>
			<input type="email" id="email" name="email" required>
		</div>
		<button type="submit" class="register-button">Crear Cuenta</button>
        <a href="{{url_for('iniciosesion')}}" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</form>
</body>
</html>
