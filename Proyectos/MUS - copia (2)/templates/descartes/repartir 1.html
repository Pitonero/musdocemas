<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazo Dinámico con Sentido Antihorario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mesa {
      position: relative;
      width: 80vw;
      height: 50vh;
      background-color: #2e7d32;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mazo {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #c62828;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .jugador {
      position: absolute;
      width: 100px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ffffff;
      border-radius: 5px;
    }

    #jugador1 {
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
    }

    #jugador2 {
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
    }

    #jugador3 {
      bottom: -5%;
      left: 50%;
      transform: translateX(-50%);
    }

    #jugador4 {
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
    }

    .carta {
      position: absolute;
      width: 50px;
      height: 70px;
      background-image: url('reversoazul3.png'); /* Reverso de la carta */
      background-size: cover;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease-in-out;
      opacity: 0; /* Oculta las cartas inicialmente */
    }
  </style>
</head>
<body>
  <div class="mesa">
    <div id="mazo" class="mazo"></div>
    <div class="jugador" id="jugador1"></div>
    <div class="jugador" id="jugador2"></div>
    <div class="jugador" id="jugador3"></div>
    <div class="jugador" id="jugador4"></div>
  </div>

  <script>
    function repartirCartas(jugadorReparte = 0) {
      const mazo = document.getElementById('mazo');
      const jugadores = [
        document.getElementById('jugador1'),
        document.getElementById('jugador2'),
        document.getElementById('jugador3'),
        document.getElementById('jugador4'),
      ];

      // Calcular el jugador inicial del reparto (el jugador a la derecha del repartidor)
      const jugadorInicial = (jugadorReparte + 1) % jugadores.length;

      // Colocar el mazo en la posición del jugador que reparte
      const jugadorReparteRect = jugadores[jugadorReparte].getBoundingClientRect();
      mazo.style.top = `${jugadorReparteRect.top + window.scrollY + 40}px`;
      mazo.style.left = `${jugadorReparteRect.left + window.scrollX + 25}px`;

      let cartaIndex = 0;

      // Crear y animar las cartas
      function moverCarta() {
        if (cartaIndex >= jugadores.length * 4) return; // 4 cartas por jugador

        // Calcular el índice del jugador en sentido antihorario
        const jugador = jugadores[
          (jugadores.length + jugadorInicial - (cartaIndex % jugadores.length)) % jugadores.length
        ];

        const carta = document.createElement('div');
        carta.classList.add('carta');

        // Posición inicial: en el mazo
        const mazoRect = mazo.getBoundingClientRect();
        carta.style.top = `${mazoRect.top + window.scrollY}px`;
        carta.style.left = `${mazoRect.left + window.scrollX}px`;
        carta.style.opacity = 1;

        document.body.appendChild(carta);

        // Posición final: en el jugador
        const jugadorRect = jugador.getBoundingClientRect();
        setTimeout(() => {
          carta.style.top = `${jugadorRect.top + window.scrollY + Math.random() * 10}px`;
          carta.style.left = `${jugadorRect.left + window.scrollX + Math.random() * 10}px`;
          carta.style.transform = 'rotate(' + (Math.random() * 20 - 10) + 'deg)';
        }, 100);

        cartaIndex++;
        setTimeout(moverCarta, 500); // Siguiente carta después de 500ms
      }

      moverCarta();
    }

    // Cambia el índice del jugador que reparte (0 para jugador 1, 1 para jugador 2, etc.)
    document.body.onload = () => repartirCartas(0); // Jugador 1 reparte
  </script>
</body>
</html>
