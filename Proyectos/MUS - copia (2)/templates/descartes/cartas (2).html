<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Estáticas</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cartas-container {
    display: flex;
    gap: 10px; /* Espacio entre las cartas */
}

.carta {
    width: 50px;
    height: 70px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}


</style>
</head>
<body>
    <div class="cartas-container">
        <!-- Ejemplo de cartas estáticas -->
        <div class="carta">
            <img src="../static/img/cartas/1o.png" alt="Carta 1o">
        </div>
        <div class="carta">
            <img src="../static/img/cartas/12o.png" alt="Carta 12o">
        </div>
        <div class="carta">
            <img src="../static/img/cartas/4e.png" alt="Carta 4e">
        </div>
    </div>
</body>
</html>
