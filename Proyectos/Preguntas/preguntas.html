<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Trivia</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    margin-top: 20px;
    background-color: #f4f4f9;
  }
  .question-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 600px;
  }
  .question {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .option {
    padding: 10px;
    background-color: #e0e0e0;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .option:hover {
    background-color: #d0d0d0;
  }
  .result {
    margin-top: 20px;
    font-size: 1.2em;
    color: green;
  }
  .result.wrong {
    color: red;
  }
  .next-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .next-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="question-container">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="result" id="result"></div>
  <button class="next-button" id="next-button" style="display: none;" onclick="nextQuestion()">Siguiente Pregunta</button>
</div>

<script>
const questions = [
  {
    question: "¿Cuál es el símbolo químico del agua?",
    options: ["H2O", "CO2", "O2", "NaCl"],
    answer: "H2O"
  },
  {
    question: "¿En qué año llegó Cristóbal Colón a América?",
    options: ["1492", "1500", "1519", "1521"],
    answer: "1492"
  },
  {
    question: "¿Quién pintó la Mona Lisa?",
    options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"],
    answer: "Leonardo da Vinci"
  },
  {
    question: "¿Cuál es el planeta más grande del sistema solar?",
    options: ["Júpiter", "Saturno", "Marte", "Venus"],
    answer: "Júpiter"
  },
  {
    question: "¿Qué famoso científico desarrolló la teoría de la relatividad?",
    options: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "Marie Curie"],
    answer: "Albert Einstein"
  }
];

let currentQuestionIndex = 0;

function loadQuestion() {
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const resultElement = document.getElementById('result');
  const nextButton = document.getElementById('next-button');

  const currentQuestion = questions[currentQuestionIndex];
  questionElement.textContent = currentQuestion.question;
  optionsElement.innerHTML = '';
  resultElement.textContent = '';
  nextButton.style.display = 'none';

  currentQuestion.options.forEach(option => {
    const optionElement = document.createElement('div');
    optionElement.classList.add('option');
    optionElement.textContent = option;
    optionElement.onclick = () => checkAnswer(option);
    optionsElement.appendChild(optionElement);
  });
}

function checkAnswer(selectedOption) {
  const currentQuestion = questions[currentQuestionIndex];
  const resultElement = document.getElementById('result');
  const optionsElement = document.getElementById('options');
  const nextButton = document.getElementById('next-button');

  if (selectedOption === currentQuestion.answer) {
    resultElement.textContent = '¡Correcto!';
    resultElement.classList.remove('wrong');
  } else {
    resultElement.textContent = 'Incorrecto. La respuesta correcta era: ' + currentQuestion.answer;
    resultElement.classList.add('wrong');
  }

  optionsElement.querySelectorAll('.option').forEach(option => {
    option.style.pointerEvents = 'none';
  });

  nextButton.style.display = 'block';
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    loadQuestion();
  } else {
    alert('¡Has completado todas las preguntas!');
    currentQuestionIndex = 0;
    loadQuestion();
  }
}

loadQuestion();
</script>

</body>
</html>
