<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
   <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.registro-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			width: 300px;
		}

		h2 {
			text-align: center;
			color: #333;
		}

		label {
			display: block;
			margin-top: 10px;
			color: #555;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		.avatar-gallery {
			display: flex;
			flex-wrap: wrap;
			gap: 5px;
			margin-top: 10px;
		}

		.avatar-gallery img {
			width: 50px;
			height: 50px;
			cursor: pointer;
			border-radius: 5px;
			border: 2px solid transparent;
		}

		.avatar-gallery img.selected {
			border-color: #4CAF50;
		}

		button[type="submit"] {
			width: 100%;
			padding: 10px;
			margin-top: 15px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #45a049;
		}

    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form id="registro-form" action="/registro" method="POST" enctype="multipart/form-data">
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="alias">Alias</label>
            <input type="text" id="alias" name="alias" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required>

            <label for="avatar">Selecciona un Avatar</label>
            <div id="avatar-gallery" class="avatar-gallery"></div>
            <input type="hidden" id="avatar_url" name="avatar_url">

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/registro.js"></script>
</body>
</html>
