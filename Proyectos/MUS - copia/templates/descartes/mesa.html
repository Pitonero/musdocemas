<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sala de Espera</title>
    <style>
        /* Estilos generales para la sala de espera */
        .sala-espera {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .mesa {
            width: 300px;
            background-color: #4b8b3b;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .mesa h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .tapete {
            width: 100%;
            height: 300px;
            background-image: url('tapete_mus.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
        }

        /* Posicionamiento de los jugadores */
        .jugador {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            border: 2px solid #fff;
            background-size: cover;
            background-position: center;
            position: absolute;
            cursor: pointer;
        }

        /* Jugadores 1 y 2 (Círculos) - Posicionados horizontalmente */
        .jugador.jugador-1 {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .jugador.jugador-2 {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Jugadores 3 y 4 (Círculos) - Posicionados verticalmente */
        .jugador.jugador-3 {
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        .jugador.jugador-4 {
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilos para los nombres de los jugadores (Etiquetas) */
        .nombre-jugador {
            position: absolute;
            width: 100px;
            text-align: center;
            font-size: 17px;
            color: #fff;
            font-weight: bold;
        }

        /* Posición de los nombres de los jugadores */
        .nombre-jugador.jugador-1 {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nombre-jugador.jugador-2 {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nombre-jugador.jugador-3 {
            left: -20px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .nombre-jugador.jugador-4 {
            right: -20px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        /* Estilos del botón de Comenzar */
        .boton-comenzar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 14px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .boton-comenzar:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="sala-espera">
        <!-- Ejemplo de una mesa con jugadores -->
        <div class="mesa">
            <h3>Mesa 1 - En juego</h3>
            <div class="tapete">
                <!-- Avatares y etiquetas de los jugadores -->
                <div class="jugador jugador-1" onclick="togglePlayer(this, 'Jugador 1')"></div>
                <div class="nombre-jugador jugador-1">Jugador 1</div>

                <div class="jugador jugador-2" onclick="togglePlayer(this, 'Jugador 2')"></div>
                <div class="nombre-jugador jugador-2">Jugador 2</div>

                <div class="jugador jugador-3" onclick="togglePlayer(this, 'Jugador 3')"></div>
                <div class="nombre-jugador jugador-3">Jugador 3</div>

                <div class="jugador jugador-4" onclick="togglePlayer(this, 'Jugador 4')"></div>
                <div class="nombre-jugador jugador-4">Jugador 4</div>

                <!-- Botón Comenzar -->
                <button class="boton-comenzar" onclick="iniciarJuego()">Comenzar</button>
            </div>
        </div>
    </div>

    <script>
        const username = "MiUsuario";  // Nombre de usuario del jugador actual
        const avatarUrl = "avatar_usuario.png";  // URL del avatar del usuario actual

        function togglePlayer(element, defaultName) {
            const currentBackground = element.style.backgroundImage;
            const mesa = element.closest('.mesa');

            // Verificar si el usuario ya está asignado a otro asiento en esta mesa
            const asientosOcupados = mesa.querySelectorAll('.jugador');
            for (let asiento of asientosOcupados) {
                if (asiento.style.backgroundImage.includes(avatarUrl) && asiento !== element) {
                    alert("Ya estás en un asiento de esta mesa.");
                    return;
                }
            }

            // Asignar o desasignar el asiento
            if (currentBackground.includes(avatarUrl)) {
                // Eliminar avatar y restaurar el nombre por defecto
                element.style.backgroundImage = "";
                element.nextElementSibling.textContent = defaultName;
            } else {
                // Asignar el avatar del usuario y su nombre
                element.style.backgroundImage = `url('${avatarUrl}')`;
                element.nextElementSibling.textContent = username;
            }
        }

        function iniciarJuego() {
            // Aquí se verifican los asientos ocupados y se llenan vacantes con bots
            const jugadores = Array.from(document.querySelectorAll(".jugador"));
            jugadores.forEach((jugador, index) => {
                if (!jugador.style.backgroundImage) {
                    jugador.style.backgroundImage = "url('bot_avatar.png')";
                    jugador.nextElementSibling.textContent = `Bot ${index + 1}`;
                }
            });

            // Redirige a la página de juego
            window.location.href = "mesa_juego.html";
        }
    </script>
</body>
</html>
