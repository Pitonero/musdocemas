<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida de Mus contra ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Partida de Mus</h1>
    <div id="game">
        <p id="status">Tu turno</p>
        <div id="player-hand">
            <h2>Tu Mano</h2>
            <!-- Las cartas del jugador aparecerán aquí -->
        </div>
        <div class="actions">
            <button onclick="playMove('apuesta')">Apuesta</button>
            <button onclick="playMove('pasa')">Pasa</button>
            <button onclick="playMove('envite')">Envida</button>
            <button onclick="playMove('órdago')">Órdago</button>
        </div>
        <div id="ai-hand">
            <h2>Mano de ChatGPT</h2>
            <!-- Las cartas de la IA aparecerán aquí -->
        </div>
    </div>

    <script>
        function playMove(action) {
            fetch(`/move?action=${action}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.message;
                    document.getElementById('player-hand').innerText = `Tus cartas: ${data.player_hand}`;
                    document.getElementById('ai-hand').innerText = `Cartas de ChatGPT: ${data.ai_hand}`;
                });
        }
    </script>
</body>
</html>
