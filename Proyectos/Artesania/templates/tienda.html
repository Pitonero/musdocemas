<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Artesanía</title>
</head>
<body>
    <h1>Tienda de Artesanía</h1>
    <ul>
        {% for producto in productos %}
            <li>
                <a href="{{ url_for('producto', producto_id=producto.id) }}">{{ producto.nombre }}</a> - €{{ producto.precio }}
                <form action="{{ url_for('comprar', producto_id=producto.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Comprar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
