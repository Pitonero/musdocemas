<!--Ejemplo básico de un tablero de ajedrez interactivo usando HTML y JavaScript:
Este código crea un tablero de ajedrez básico donde puedes seleccionar una pieza y moverla a cualquier cuadrado vacío. 
Para agregar un adversario de IA, se necesitaría una lógica mucho más compleja y posiblemente el uso de algoritmos 
como Minimax para la IA.
-->

html
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Ajedrez</title>
<style>
  .chessboard {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    width: 400px;
    height: 400px;
    border: 2px solid #333;
  }
  .square {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
  }
  .white {
    background-color: #f0d9b5;
  }
  .black {
    background-color: #b58863;
  }
  .selected {
    background-color: #ffcc00 !important;
  }
</style>
</head>
<body>

<div id="chessboard" class="chessboard"></div>

<script>
const board = document.getElementById('chessboard');
let selectedPiece = null;

function createBoard() {
  const pieces = [
    ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
    ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
    ['', '', '', '', '', '', '', ''],
    ['', '', '', '', '', '', '', ''],
    ['', '', '', '', '', '', '', ''],
    ['', '', '', '', '', '', '', ''],
    ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
    ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
  ];

  for (let row = 0; row < 8; row++) {
    for (let col = 0; col < 8; col++) {
      const square = document.createElement('div');
      square.classList.add('square');
      if ((row + col) % 2 === 0) {
        square.classList.add('white');
      } else {
        square.classList.add('black');
      }
      square.dataset.row = row;
      square.dataset.col = col;
      square.textContent = pieces[row][col];
      square.addEventListener('click', selectPiece);
      board.appendChild(square);
    }
  }
}

function selectPiece(event) {
  const square = event.target;
  if (selectedPiece) {
    movePiece(square);
  } else {
    if (square.textContent !== '') {
      selectedPiece = square;
      selectedPiece.classList.add('selected');
    }
  }
}

function movePiece(targetSquare) {
  if (targetSquare.textContent === '' || targetSquare !== selectedPiece) {
    targetSquare.textContent = selectedPiece.textContent;
    selectedPiece.textContent = '';
    selectedPiece.classList.remove('selected');
    selectedPiece = null;
  }
}

createBoard();
</script>

</body>
</html>
