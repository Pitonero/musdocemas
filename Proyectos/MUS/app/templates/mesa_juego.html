<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musdocemas - Mesa de Juego</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2b3f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background-color: #3a3354;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }

        /* Contenedor Principal */
        .contenedor {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Mesa de Juego */
        .mesa-de-juego {
            width: 70%;
            background-color: #4e495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            justify-items: center;
            position: relative;
        }

        /* Tablero de Puntuación */
        .tablero {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #3a3354;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .tablero h2 {
            margin: 0;
            font-size: 1.2em;
        }

        /* Jugadores */
        .jugador {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .jugador img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 2px solid #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .jugador .alias {
            font-weight: bold;
        }

        /* Posición de los jugadores */
        .jugador-1 { grid-row: 3; grid-column: 2; }
        .jugador-2 { grid-row: 1; grid-column: 2; }
        .jugador-3 { grid-row: 2; grid-column: 1; }
        .jugador-4 { grid-row: 2; grid-column: 3; }

        /* Cartas */
        .cartas {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .carta {
            width: 50px;
            height: 70px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .carta-oculta {
            background-color: #333;
        }

        /* Panel de Botones para Jugador Principal */
        .botones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            position: absolute;
            bottom: 55px;
            right: 15%;
        }
        .boton {
            padding: 8px 15px;
            background-color: #8b6fae;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .boton:hover {
            background-color: #a785d1;
        }

        /* Chat */
        .chat {
            width: 25%;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .chat h3 {
            color: #a785d1;
            margin-bottom: 10px;
        }
        .chat-mensaje {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            margin-top: auto;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 5px;
            border: none;
            background-color: #645a7a;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #7d6b92;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Musdocemas - Mesa de Juego</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="contenedor">
        <!-- Mesa de Juego -->
        <div class="mesa-de-juego">
            <!-- Tablero de Puntuación -->
            <div class="tablero">
                <h2>Puntuación Global</h2>
                <p>Equipo 1: 3</p>
                <p>Equipo 2: 2</p>
            </div>

            <!-- Jugadores -->
            <div class="jugador jugador-1">
                <img src="avatar_jugador1.png" alt="Avatar Jugador 1">
                <span class="alias">Jugador 1</span>
                <div class="cartas">
                    <div class="carta"></div>
                    <div class="carta"></div>
                    <div class="carta"></div>
                    <div class="carta"></div>
                </div>
            </div>
            <div class="jugador jugador-2">
                <img src="avatar_jugador2.png" alt="Avatar Jugador 2">
                <span class="alias">Jugador 2</span>
                <div class="cartas">
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                </div>
            </div>
            <div class="jugador jugador-3">
                <img src="avatar_jugador3.png" alt="Avatar Jugador 3">
                <span class="alias">Jugador 3</span>
                <div class="cartas">
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                </div>
            </div>
            <div class="jugador jugador-4">
                <img src="avatar_jugador4.png" alt="Avatar Jugador 4">
                <span class="alias">Jugador 4</span>
                <div class="cartas">
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                    <div class="carta carta-oculta"></div>
                </div>
            </div>

            <!-- Panel de Botones -->
            <div class="botones">
                <button class="boton">Mus</button>
                <button class="boton">Corto</button>
                <button class

="boton">Envido</button>
                <button class="boton">Paso</button>
            </div>
        </div>

        <!-- Chat de Juego -->
        <div class="chat">
            <h3>Chat de la Partida</h3>
            <div class="chat-mensaje"><strong>Jugador1:</strong> ¡Buena suerte a todos!</div>
            <div class="chat-mensaje"><strong>Jugador2:</strong> ¡Igualmente!</div>
            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje...">
                <button>Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
