<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
/* Contenedor principal */
.profile-container {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.avatar-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.avatar-preview {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 80%;
    max-width: 500px;
    position: relative;
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

.carousel {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    margin-top: 15px;
}

.carousel img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
}

.carousel img.selected {
    border-color: #007bff;
}


    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Perfil de Usuario</h1>
        <!-- Formulario de datos del usuario -->
        <form id="profile-form" method="POST" action="/update-profile">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="Usuario Ejemplo" required>
            </div>
            <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" value="AliasEjemplo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" value="ejemplo@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Nueva contraseña">
            </div>
            <div class="form-group avatar-container">
                <label>Avatar:</label>
                <img src="static/img/avatares/avatar1.png" alt="Avatar actual" id="current-avatar" class="avatar-preview">
				<a href="{{url_for('/static/img/avatares/')}}" class="cta-button">Cambiar Avatar</a>
            </div>
            <button type="submit" class="save-button">Guardar Cambios</button>
        </form>
    </div>

    <!-- Modal para seleccionar el avatar -->
    <div id="avatar-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Selecciona un Avatar</h2>
            <div class="carousel" id="avatar-carousel">
                <!-- Los avatares se cargarán dinámicamente -->
            </div>
            <button type="button" id="select-avatar">Seleccionar</button>
        </div>
    </div>

    <script>
		
		// Script para manejar el cambio de avatar
		document.addEventListener("DOMContentLoaded", () => {
		const avatarModal = document.getElementById("avatar-modal");
		const changeAvatarButton = document.getElementById("change-avatar-button");
		const closeModal = document.getElementById("close-modal");
		const avatarCarousel = document.getElementById("avatar-carousel");
		const currentAvatar = document.getElementById("current-avatar");
		const selectAvatarButton = document.getElementById("select-avatar");

		// Abre el modal
		changeAvatarButton.addEventListener("click", () => {
			avatarModal.style.display = "flex";

			// Carga los avatares dinámicamente
			fetch('/static/img/avatares/')
				.then((response) => response.json())
				.then((avatars) => {
					avatarCarousel.innerHTML = "";
					avatars.forEach((avatar) => {
						const img = document.createElement("img");
						img.src = `/static/img/avatares/${avatar}`;
						img.alt = avatar;
						img.addEventListener("click", () => {
							document.querySelectorAll(".carousel img").forEach((img) =>
								img.classList.remove("selected")
							);
							img.classList.add("selected");
						});
						avatarCarousel.appendChild(img);
					});
				});
		});

		// Cierra el modal
		closeModal.addEventListener("click", () => {
			avatarModal.style.display = "none";
		});

		// Selecciona el avatar
		selectAvatarButton.addEventListener("click", () => {
			const selectedAvatar = document.querySelector(".carousel img.selected");
			if (selectedAvatar) {
				currentAvatar.src = selectedAvatar.src;
				avatarModal.style.display = "none";
			} else {
				alert("Por favor, selecciona un avatar.");
			}
		});
	});
	</script>
</body>
</html>
