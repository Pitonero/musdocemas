<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera - Musdocemas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Estilos generales para la sala de espera */
        .sala-espera {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .mesa {
            width: 300px;
            background-color: #4b8b3b;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .mesa h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .tapete {
            width: 100%;
            height: 300px;
            background-image: url('tapete_mus.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
        }

        /* Posicionamiento de los jugadores */
        .jugador {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            border: 2px solid #fff;
            background-size: cover;
            background-position: center;
            position: absolute;
            cursor: pointer;
        }

        .jugador.jugador-1 { top: 50px; left: 50%; transform: translateX(-50%); }
        .jugador.jugador-2 { bottom: 50px; left: 50%; transform: translateX(-50%); }
        .jugador.jugador-3 { left: 50px; top: 50%; transform: translateY(-50%); }
        .jugador.jugador-4 { right: 50px; top: 50%; transform: translateY(-50%); }

        .nombre-jugador {
            position: absolute;
            width: 100px;
            text-align: center;
            font-size: 17px;
            color: #fff;
            font-weight: bold;
        }

        .nombre-jugador.jugador-1 { top: 10px; left: 50%; transform: translateX(-50%); }
        .nombre-jugador.jugador-2 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .nombre-jugador.jugador-3 { left: -20px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .nombre-jugador.jugador-4 { right: -20px; top: 50%; transform: translateY(-50%) rotate(90deg); }

        .boton-comenzar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 14px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .boton-comenzar:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Musdocemas - Sala de Espera</h1>
        <button class="crear-mesa-btn" onclick="crearMesa()">Crear Nueva Mesa</button>
    </header>

    <div class="sala-espera" id="mesasContainer">
        <!-- Ejemplo de una mesa inicial -->
        <div class="mesa">
            <h3>Mesa 1 - En Espera</h3>
            <div class="tapete">
                <div class="jugador jugador-1" onclick="togglePlayer(this, 'Jugador 1')"></div>
                <div class="nombre-jugador jugador-1">Jugador 1</div>

                <div class="jugador jugador-2" onclick="togglePlayer(this, 'Jugador 2')"></div>
                <div class="nombre-jugador jugador-2">Jugador 2</div>

                <div class="jugador jugador-3" onclick="togglePlayer(this, 'Jugador 3')"></div>
                <div class="nombre-jugador jugador-3">Jugador 3</div>

                <div class="jugador jugador-4" onclick="togglePlayer(this, 'Jugador 4')"></div>
                <div class="nombre-jugador jugador-4">Jugador 4</div>

                <button class="boton-comenzar" onclick="iniciarJuego()">Comenzar</button>
            </div>
        </div>
    </div>

    <script>
        let mesaCount = 1;

        function crearMesa() {
            mesaCount++;
            const mesasContainer = document.getElementById("mesasContainer");
            const nuevaMesa = document.createElement("div");
            nuevaMesa.className = "mesa";
            nuevaMesa.innerHTML = `
                <h3>Mesa ${mesaCount} - En Espera</h3>
                <div class="tapete">
                    <div class="jugador jugador-1" onclick="togglePlayer(this, 'Jugador 1')"></div>
                    <div class="nombre-jugador jugador-1">Jugador 1</div>

                    <div class="jugador jugador-2" onclick="togglePlayer(this, 'Jugador 2')"></div>
                    <div class="nombre-jugador jugador-2">Jugador 2</div>

                    <div class="jugador jugador-3" onclick="togglePlayer(this, 'Jugador 3')"></div>
                    <div class="nombre-jugador jugador-3">Jugador 3</div>

                    <div class="jugador jugador-4" onclick="togglePlayer(this, 'Jugador 4')"></div>
                    <div class="nombre-jugador jugador-4">Jugador 4</div>

                    <button class="boton-comenzar" onclick="iniciarJuego()">Comenzar</button>
                </div>
            `;
            mesasContainer.appendChild(nuevaMesa);
        }

        const username = "MiUsuario";
        const avatarUrl = "avatar_usuario.png";

        function togglePlayer(element, defaultName) {
            const currentBackground = element.style.backgroundImage;
            const mesa = element.closest('.mesa');
            const asientosOcupados = mesa.querySelectorAll('.jugador');

            for (let asiento of asientosOcupados) {
                if (asiento.style.backgroundImage.includes(avatarUrl) && asiento !== element) {
                    alert("Ya estÃ¡s en un asiento de esta mesa.");
                    return;
                }
            }

            if (currentBackground.includes(avatarUrl)) {
                element.style.backgroundImage = "";
                element.nextElementSibling.textContent = defaultName;
            } else {
                element.style.backgroundImage = `url('${avatarUrl}')`;
                element.nextElementSibling.textContent = username;
            }
        }

        function iniciarJuego() {
            const jugadores = Array.from(document.querySelectorAll(".jugador"));
            jugadores.forEach((jugador, index) => {
                if (!jugador.style.backgroundImage) {
                    jugador.style.backgroundImage = "url('bot_avatar.png')";
                    jugador.nextElementSibling.textContent = `Bot ${index + 1}`;
                }
            });
            window.location.href = "mesa_juego.html";
        }
    </script>
</body>
</html>
