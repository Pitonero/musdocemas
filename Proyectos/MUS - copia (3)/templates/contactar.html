<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Musdocemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('../static/img/mesa5.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .contact-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ddd;
            margin-top: 5px;
        }

        textarea {
            resize: none;
        }

        .send-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #8b4513;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #a0522d;
        }

        .contact-container img {
            margin-bottom: 20px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <img src="../static/img/logomus.webp" alt="Logo Musdocemas">
        <h1>Contacto</h1>
        <form method="post" action="/enviar_correo">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" value="{{ nombre }}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" value="{{ correo }}" required>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit" class="send-button">Enviar</button>
        </form>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Seleccionar elementos del formulario
        const emailInput = document.getElementById('email');
        const form = document.querySelector('form');

        const emailError = document.createElement('p');
        emailError.style.color = 'red';
        emailInput.parentNode.appendChild(emailError);

        // Validar email
        emailInput.addEventListener('input', function () {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex básico para emails
            if (!emailRegex.test(email)) {
                emailError.textContent = "Introduce un correo electrónico válido.";
            } else {
                emailError.textContent = ""; // Sin errores
            }
        });

        // Validación al enviar el formulario
        form.addEventListener('submit', function (event) {
            const email = emailInput.value.trim();
            let isValid = true;

            // Validar email
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Introduce un correo electrónico válido.";
                isValid = false;
            }

            // Evitar el envío si hay errores
            if (!isValid) {
                event.preventDefault();
            }
        });
    });

</script>
</body>
</html>
