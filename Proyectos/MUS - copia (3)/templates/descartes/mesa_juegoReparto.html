		const socket = io();
		
		const mesa = {{ mesa|tojson }};

		//alert("Usuario al entrar en mesa juego: " + jugador);
		// Define las posiciones relativas (abajo, izquierda, arriba, derecha)
		const posiciones = ["jugador-1", "jugador-2", "jugador-3", "jugador-4"];
		// Reorganizar las posiciones según el usuario
		const reorganizedJugadores = [];
		const reorganizedAvatares = [];
	    const cartasOriginales = [];
		// Funcion principal que carga la mesa con los datos de jugadores
		
		document.addEventListener("DOMContentLoaded", () => {
			const mesa = {{ mesa|tojson }}; // Datos de la mesa desde el servidor
			actualizarMesa(mesa);
		});
		
		//Refrescar la mesa:
		function actualizarMesa(mesa) {
			console.log("Actualizando Mesa:", mesa);
			const username = "{{ usuario }}"; // Usuario actual desde Flask
			const jugadores = mesa.jugadores; // Lista de jugadores desde Python
			const avatares = mesa.avatares; // Lista de avatares desde Python
			const mano = mesa.mano; // Índice del jugador que es mano
			const manoJugador = jugadores[mano]; // Nombre del jugador que es mano
			const jugadorTurno = manoJugador;
			console.log("JugadorTurno en ActualizarMesa: ", jugadorTurno);
			let reparte = 0;
			if (mano === 0) {
				reparte = 3;
			} else {
				reparte = mano - 1;
			}
			const reparteJugador = jugadores[reparte];
			actualizarMazo(reparte);

			// Encuentra la posición del usuario en el array
			const userIndex = jugadores.findIndex(jugador => jugador === username);

			if (userIndex === -1) {
				console.error("El usuario no está en la mesa.");
				return;
			}

			// Define las posiciones relativas (abajo, izquierda, arriba, derecha)
			//const posiciones = ["jugador-1", "jugador-2", "jugador-3", "jugador-4"];

			for (let i = 0; i < jugadores.length; i++) {
				const newIndex = (i - userIndex + jugadores.length) % jugadores.length;
				reorganizedJugadores[newIndex] = jugadores[i];
				reorganizedAvatares[newIndex] = avatares[i];
			}

			// Actualiza el DOM con los datos reorganizados
			reorganizedJugadores.forEach((jugador, index) => {
				const position = posiciones[index];
				const jugadorElement = document.querySelector(`.${position}`);
				console.log("jugadorelement bocadillo: ", jugadorElement, " position: ", position);
				if (jugadorElement) {
					const avatarElement = jugadorElement.querySelector("img");
					const aliasElement = jugadorElement.querySelector(".alias");

					// Actualiza avatar y alias
					avatarElement.src = reorganizedAvatares[index] || "../static/img/avatares/avatar.png";
					aliasElement.textContent = jugador || "Vacío";

					// Resalta el jugador que es mano
					if (jugador === manoJugador) {

function repartirCartasConAnimacion(manos, jugadorReparte) {
  const mazo = document.getElementById('mazo');
  const jugadores = [
    document.querySelector('.jugador-1'),
    document.querySelector('.jugador-2'),
    document.querySelector('.jugador-3'),
    document.querySelector('.jugador-4'),
  ];

  // Verifica que los elementos se cargaron correctamente
  if (jugadores.some(j => j === null)) {
    console.error('Uno o más jugadores no están definidos en el DOM.');
    return;
  }

  // Calcular el jugador inicial del reparto (antihorario)
  const jugadorInicial = (jugadorReparte + 1) % jugadores.length;

  // Colocar el mazo en la posición del jugador que reparte
  const jugadorReparteRect = jugadores[jugadorReparte].getBoundingClientRect();
  mazo.style.top = `${jugadorReparteRect.top + window.scrollY + 40}px`;
  mazo.style.left = `${jugadorReparteRect.left + window.scrollX + 25}px`;

  let cartaIndex = 0;
  const totalCartas = jugadores.length * 4; // 4 cartas por jugador
  const jugadoresAlias = Object.keys(manos); // Aliases en "manos"

  // Crear y animar las cartas
  function moverCarta() {
    if (cartaIndex >= totalCartas) return; // Termina al repartir todas las cartas

    // Calcular el índice del jugador actual (antihorario)
    const jugadorPos =
      (jugadorInicial + jugadores.length - cartaIndex % jugadores.length) % jugadores.length;
    const jugadorDiv = jugadores[jugadorPos];
    const alias = jugadoresAlias[jugadorPos];
    const cartasJugador = manos[alias]; // Cartas del jugador actual

    // Crear la carta visual
    const carta = document.createElement('div');
    carta.classList.add('carta');
    carta.style.opacity = 0;

    // Posición inicial: en el mazo
    const mazoRect = mazo.getBoundingClientRect();
    carta.style.top = `${mazoRect.top + window.scrollY}px`;
    carta.style.left = `${mazoRect.left + window.scrollX}px`;

    document.body.appendChild(carta);

    // Posición final: en el jugador
    const jugadorRect = jugadorDiv.getBoundingClientRect();
    setTimeout(() => {
      carta.style.opacity = 1;
      carta.style.top = `${jugadorRect.top + window.scrollY + Math.random() * 10}px`;
      carta.style.left = `${jugadorRect.left + window.scrollX + Math.random() * 10}px`;
      carta.style.transform = 'rotate(' + (Math.random() * 20 - 10) + 'deg)';
    }, 100);

    // Asignar la carta al jugador al completar el movimiento
    const cartaActual = cartasJugador[Math.floor(cartaIndex / jugadores.length)];
    const rutaImagen = `/static/img/cartas/${cartaActual}.png`;

    setTimeout(() => {
      const cartasDiv = jugadorDiv.querySelector('.cartas');
      const cartaElement = document.createElement('div');
      cartaElement.classList.add('carta');
      cartaElement.style.backgroundImage = `url(${rutaImagen})`;
      cartaElement.style.backgroundSize = 'cover';
      cartaElement.style.backgroundPosition = 'center';
      cartasDiv.appendChild(cartaElement);

      // Remover la carta animada del cuerpo
      document.body.removeChild(carta);
    }, 500); // Sincroniza con la animación

    cartaIndex++;
    setTimeout(moverCarta, 300); // Más rápido: siguiente carta después de 300ms
  }

  moverCarta();
}
