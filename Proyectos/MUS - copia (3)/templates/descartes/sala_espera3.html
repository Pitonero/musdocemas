<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera - Musdocemas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Reseteo de m√°rgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crear-mesa-btn {
            padding: 10px 15px;
            background-color: #4b8b3b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .crear-mesa-btn:hover {
            background-color: #3e7331;
        }

        .sala-espera {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .mesas-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 65%;
            max-height: 75vh;
            overflow-y: auto;
        }

        .mesa {
            width: 100%;
            background-color: #4b8b3b;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .mesa h3 {
            margin-bottom: 5px;
            color: #fff;
            font-size: 1.2em;
        }

        .tapete {
            width: 100%;
            height: 200px;
            background-image: url('tapete_mus.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        /* Posicionamiento de los jugadores */
        .jugador {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            border: 2px solid #fff;
            background-size: cover;
            background-position: center;
            position: absolute;
            cursor: pointer;
        }

        .jugador.jugador-1 { top: 10px; left: 50%; transform: translateX(-50%); }
        .jugador.jugador-2 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .jugador.jugador-3 { left: 10px; top: 50%; transform: translateY(-50%); }
        .jugador.jugador-4 { right: 10px; top: 50%; transform: translateY(-50%); }

        /* Estilos de las etiquetas de los nombres */
        .nombre-jugador {
            position: absolute;
            width: 60px;
            text-align: center;
            font-size: 0.8em;
            color: #fff;
            font-weight: bold;
        }

        .nombre-jugador.jugador-1 { top: -15px; left: 50%; transform: translateX(-50%); }
        .nombre-jugador.jugador-2 { bottom: -15px; left: 50%; transform: translateX(-50%); }
        .nombre-jugador.jugador-3 { left: -50px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .nombre-jugador.jugador-4 { right: -50px; top: 50%; transform: translateY(-50%) rotate(90deg); }
    </style>
</head>
<body>
    <header class="header">
        <h1>Musdocemas - Sala de Espera - Bienvenido {{ usuario }}</h1>
        <button class="crear-mesa-btn" onclick="crearMesa()">Crear Nueva Mesa</button>
    </header>

    <main class="sala-espera">
        <section class="mesas-container" id="mesasContainer"></section>
    </main>

    <script>
        let mesaCount = 1;

        document.addEventListener('DOMContentLoaded', () => {
            inicializarMesas();
        });

        function inicializarMesas() {
            const mesasContainer = document.getElementById("mesasContainer");
            const mesaInicial = crearMesaHTML(`Mesa ${mesaCount}`, "En Espera", ["", "", "", ""]);
            mesasContainer.appendChild(mesaInicial);
        }

        function crearMesaHTML(nombre, estado, avatares) {
            const nuevaMesa = document.createElement("div");
            nuevaMesa.className = "mesa";
            nuevaMesa.innerHTML = `
                <h3>${nombre} - ${estado}</h3>
                <div class="tapete"></div>
                <div class="jugadores">
                    <div class="jugador jugador-1" style="background-image: url('${avatares[0]}');"></div>
                    <div class="jugador jugador-2" style="background-image: url('${avatares[1]}');"></div>
                    <div class="jugador jugador-3" style="background-image: url('${avatares[2]}');"></div>
                    <div class="jugador jugador-4" style="background-image: url('${avatares[3]}');"></div>
                </div>
                <span class="nombre-jugador jugador-1">Jugador 1</span>
                <span class="nombre-jugador jugador-2">Jugador 2</span>
                <span class="nombre-jugador jugador-3">Jugador 3</span>
                <span class="nombre-jugador jugador-4">Jugador 4</span>
            `;
            return nuevaMesa;
        }

        function crearMesa() {
            const mesasContainer = document.getElementById("mesasContainer");
            const nuevaMesa = crearMesaHTML(`Mesa ${mesaCount + 1}`, "En Espera", ["", "", "", ""]);

            mesasContainer.appendChild(nuevaMesa);
            mesaCount++;
            mesasContainer.scrollTop = mesasContainer.scrollHeight;
        }
    </script>
</body>
</html>
