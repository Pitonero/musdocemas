<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Turnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212121;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .mesa {
      position: relative;
      width: 80vw;
      height: 50vh;
      background-color: #2e7d32;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .jugador {
      position: absolute;
      width: 100px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed white;
      border-radius: 5px;
      text-align: center;
      color: white;
    }

    #jugador1 { top: 5%; left: 50%; transform: translateX(-50%); }
    #jugador2 { right: 5%; top: 50%; transform: translateY(-50%); }
    #jugador3 { bottom: 5%; left: 50%; transform: translateX(-50%); }
    #jugador4 { left: 5%; top: 50%; transform: translateY(-50%); }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .botones button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botones button:hover:enabled {
      background-color: #e64a19;
    }

    .botones button:disabled {
      background-color: #757575;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="mesa">
    <div id="jugador1" class="jugador">Jugador 1</div>
    <div id="jugador2" class="jugador">Jugador 2</div>
    <div id="jugador3" class="jugador">Jugador 3</div>
    <div id="jugador4" class="jugador">Jugador 4</div>
  </div>

  <div class="botones">
    <button id="ordago">Órdago</button>
    <button id="paso">Paso</button>
    <button id="ver">Ver</button>
    <div>
      <button id="decrementarEnvido">-</button>
      <span id="valorEnvido">0</span>
      <button id="incrementarEnvido">+</button>
      <button id="envidar">Envidar</button>
    </div>
  </div>

  <script>
    // Control de turnos
    let turnoActual = 0; // Índice del jugador actual (0 = Jugador 1)
    const totalJugadores = 4;

    // Referencias a los botones
    const botones = {
      ordago: document.getElementById('ordago'),
      paso: document.getElementById('paso'),
      ver: document.getElementById('ver'),
      decrementarEnvido: document.getElementById('decrementarEnvido'),
      incrementarEnvido: document.getElementById('incrementarEnvido'),
      envidar: document.getElementById('envidar'),
    };

    // Habilitar o deshabilitar botones según el turno
    function actualizarBotones() {
      const esMiTurno = turnoActual === 0; // Cambiar la lógica según el jugador real
      Object.values(botones).forEach((boton) => {
        boton.disabled = !esMiTurno;
      });
    }

    // Cambiar al siguiente turno
    function siguienteTurno() {
      turnoActual = (turnoActual + 1) % totalJugadores;
      console.log(`Turno del jugador: ${turnoActual + 1}`);
      actualizarBotones();
    }

    // Eventos de los botones
    botones.ordago.addEventListener('click', () => {
      console.log('Órdago lanzado');
      siguienteTurno();
    });

    botones.paso.addEventListener('click', () => {
      console.log('Paso realizado');
      siguienteTurno();
    });

    botones.ver.addEventListener('click', () => {
      console.log('Ver realizado');
      siguienteTurno();
    });

    botones.decrementarEnvido.addEventListener('click', () => {
      const valor = document.getElementById('valorEnvido');
      valor.textContent = Math.max(0, parseInt(valor.textContent) - 1);
    });

    botones.incrementarEnvido.addEventListener('click', () => {
      const valor = document.getElementById('valorEnvido');
      valor.textContent = parseInt(valor.textContent) + 1;
    });

    botones.envidar.addEventListener('click', () => {
      console.log('Envidar realizado');
      siguienteTurno();
    });

    // Inicializar el estado de los botones
    actualizarBotones();
  </script>
</body>
</html>
