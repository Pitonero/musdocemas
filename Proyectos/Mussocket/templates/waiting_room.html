<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera - Musdocemas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <div id="username" data-username="{{ username }}" style="display: none;"></div>	
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Estilos básicos y específicos de la página */
        /* Mantenemos los estilos anteriores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }

        .header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .crear-mesa-btn {
            padding: 10px 15px;
            background-color: #4b8b3b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .crear-mesa-btn:hover {
            background-color: #3e7331;
        }

        .sala-espera {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .mesas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 65%;
            max-height: 75vh;
            overflow-y: auto;
        }

        .mesa {
            background-color: #4b8b3b;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.3s forwards;
        }

        .mesa h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mesa:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #4a8a38;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .tapete {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .jugadores {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            position: relative;
        }

        .jugador {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .separador {
            width: 2px;
            height: 40px;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 75vh;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat h3 {
            margin-bottom: 10px;
            color: #4b8b3b;
        }

        .mensajes {
            flex: 1;
            overflow-y: auto;
            background-color: #f7f7f7;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .mensaje {
            padding: 5px;
            background-color: #eaeaea;
            margin-bottom: 5px;
            border-radius: 3px;
        }

        .mensaje.self-message {
            background-color: #d0e6a5;
            text-align: right;
        }

        .notificacion {
            color: #888;
            font-style: italic;
            text-align: center;
        }

        .input-chat {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .enviar-btn {
            width: 100%;
            padding: 8px;
            background-color: #4b8b3b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .enviar-btn:hover {
            background-color: #3e7331;
        }

        .jugadores-conectados {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .jugadores-conectados h3 {
            margin-bottom: 10px;
            color: #4b8b3b;
        }

        .jugadores-conectados ul {
            list-style-type: none;
        }

        .jugadores-conectados li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .jugadores-conectados img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Musdocemas - Sala de Espera - Bienvenido {{ usuario }}</h1>
        <nav>
            <a href="perfil.html">Perfil</a>
            <a href="estadisticas.html">Estadísticas</a>
            <a href="reglas.html">Reglas</a>
            <a href="logout.html">Cerrar Sesión</a>
            <button class="crear-mesa-btn" onclick="crearMesa()"><i class="fas fa-plus"></i> Crear Nueva Mesa</button>
        </nav>
    </header>

    <main class="sala-espera">
        <section class="mesas-container" id="mesasContainer"></section>	
        <aside class="chat">
            <h3>Chat de la Sala</h3>
            <div class="mensajes" id="chat-box">
            </div>
            <input type="text" placeholder="Escribe un mensaje..." class="input-chat" id="chat-message">
            <button class="enviar-btn" onclick="sendMessage()">Enviar</button>
            <div class="jugadores-conectados">
                <h3>Jugadores Conectados</h3>
					<ul id="player-list"></ul>
            </div>
        </aside>
    </main>
	<script>
      document.addEventListener('DOMContentLoaded', () => { 
		const socket = io.connect();
        const username = document.getElementById("username").dataset.username;

        // Enviar el evento de conexión al servidor con el nombre de usuario
        socket.emit('join', { username: username });

        socket.on('update_players', function(players) {
            // Actualiza la lista de jugadores conectados
		function sendMessage() {
           const message = "Este es un mensaje de prueba";
           socket.emit('chat_message', { username: username, message: message });
         }
        });
    </script>

    <script>
        let mesaCount = 3;

        function inicializarMesas() {
            const mesasContainer = document.getElementById("mesasContainer");

            // Mesa 1 - En juego
            const mesa1 = crearMesaHTML("Mesa 1", "En juego", [
                "img/avatar1.png",
                "img/avatar2.png",
                "img/avatar3.png",
                "img/avatar4.png"
            ]);
            mesasContainer.appendChild(mesa1);

            // Mesa 2 - En juego
            const mesa2 = crearMesaHTML("Mesa 2", "En juego", [
                "img/avatar2.png",
                "img/avatar3.png",
                "img/avatar4.png",
                "img/avatar1.png"
            ]);
            mesasContainer.appendChild(mesa2);
        }

        function crearMesaHTML(nombre, estado, avatares) {
            const nuevaMesa = document.createElement("div");
            nuevaMesa.className = "mesa";
            nuevaMesa.innerHTML = `
                <h3>${nombre} - ${estado}</h3>
                <img src="img/tapete_mus.png" alt="Tapete de Mus" class="tapete">
                <div class="jugadores">
                    <div class="jugador" style="background-image: url('${avatares[0]}');" onclick="toggleAsiento(this)"></div>
                    <div class="jugador" style="background-image: url('${avatares[1]}');" onclick="toggleAsiento(this)"></div>
                    <div class="separador"></div>
                    <div class="jugador" style="background-image: url('${avatares[2]}');" onclick="toggleAsiento(this)"></div>
                    <div class="jugador" style="background-image: url('${avatares[3]}');" onclick="toggleAsiento(this)"></div>
                </div>
            `;
            return nuevaMesa;
        }

        function crearMesa() {
            const mesasContainer = document.getElementById("mesasContainer");
            const nuevaMesa = crearMesaHTML(`Mesa ${mesaCount}`, "En Espera", [
                "", "", "", ""
            ]);
            mesasContainer.appendChild(nuevaMesa);
            mesaCount++;
            mesasContainer.scrollTop = mesasContainer.scrollHeight;
        }

        function toggleAsiento(elemento) {
            if (!elemento.classList.contains("occupied")) {
                elemento.classList.add("occupied");
                elemento.style.backgroundImage = "url('img/avatar1.png')";
            } else {
                elemento.classList.remove("occupied");
                elemento.style.backgroundImage = "";
            }
            verificarMesaCompleta(elemento.closest(".mesa"));
        }

        function verificarMesaCompleta(mesa) {
            const jugadores = mesa.querySelectorAll(".jugador.occupied");
            if (jugadores.length === 4) {
                setTimeout(() => {
                    alert("Mesa completa. Redirigiendo al juego...");
                    window.location.href = "mesa_juego.html"; // Redirige a la página de la partida
                }, 500);							 
            }
        }

        function enviarMensaje() {
            const inputChat = document.getElementById('inputChat');
            const mensaje = inputChat.value;
            if (mensaje) {
                const chatBox = document.getElementById('chat-box');
                const nuevoMensaje = document.createElement('div');
                nuevoMensaje.classList.add('mensaje', 'self-message');
                nuevoMensaje.textContent = `Tú: ${mensaje}`;
                chatBox.appendChild(nuevoMensaje);
                scrollToBottom(chatBox);
                inputChat.value = '';
            }
        }

        function scrollToBottom(element) {
            element.scrollTop = element.scrollHeight;
        }

        window.onload = inicializarMesas;
    </script>
</body>
</html>
